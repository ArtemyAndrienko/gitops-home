apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-homeserver
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    kubernetes.io/tls-acme: "true"
    ingress.kubernetes.io/secure-backends: "true"
spec:
  tls:
  - hosts:
    - nganfamily.com
    - log.nganfamily.com
    secretName: letsencrypt-prod
  rules:
    - host: nganfamily.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: loadtest
                port:
                  number: 80
    - host: log.nganfamily.com
      http:
        paths:
        - pathType: Prefix
          path: "/"
          backend:
            service:
              name: seqserver
              port:
                number: 8020