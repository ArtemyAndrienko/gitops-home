apiVersion: v1
kind: Service
metadata:
  labels:
    app: nginxhello
  name: nginxhello
  annotations:
    fluxcd.io/ignore: "false"
    fluxcd.io/automated: "true"
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 8001
  selector:
    app: nginxhello
---
